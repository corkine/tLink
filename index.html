<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
<script type="application/javascript">
  window.onload = function () {
    console.log(window.location.href);
    let url = window.location.href;
    window.location.href = url.replace("http://mazj.me", "http://mazhangjing.com")
      .replace("https://mazj.me", "https://mazhangjing.com")
      .replace("http://www.mazj.me", "http://mazhangjing.com")
      .replace("https://www.mazj.me", "https://mazhangjing.com")
  }
</script>
</body>
</html>
